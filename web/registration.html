<body id="page-top">


<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="main-top-bar">
	<div class="container">
		<a class="navbar-brand js-scroll-trigger" href="#page-top">EVe booking</a>

		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link js-scroll-trigger" href="index.html">Home</a>
				</li>

				</li>
				<li class="nav-item">
					<a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Log in</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Sign up</a>
				</li>
			</ul>
		</div>
	</div>

<!-- Header -->
<header class="top-header">
	<div class="container d-flex h-100 align-items-center">
		<div class="mx-auto">
			<form class="form-div">
				<div class="form-group row">
					<label class="col-sm-3 col-form-label">First&nbspname</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="firstName" placeholder="Alex">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-3 col-form-label">Last&nbspname</label>
					<div class="col-sm-9">
						<input type="text" class="form-control"  id="lastName" placeholder="Mercer">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-3 col-form-label">Email</label>
					<div class="col-sm-9">
						<input type="text" class="form-control"  id="email" placeholder="email@example.com" required/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-3 col-form-label">Password</label>
					<div class="col-sm-9">
						<input type="password" class="form-control" id="inputPassword" placeholder="Password" required/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-3 col-form-label">Phone</label>
					<div class="col-sm-9">
						<input type="text" class="form-control"  id="phone" placeholder="87755757575" required/>
					</div>
				</div>
				<div class="text-center">
					<button type="button" class="btn btn-primary" id="submit-reg">Submit</button>
				</div>
			</form>
		</div>
	</div>
</header>

<!-- Projects Section -->
<section id="team-info" class="projects-section bg-light">
	<div class="container">
		<div class="row">
			<!--Carousel Wrapper-->
			<div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">
				<!--Indicators-->
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-1z" data-slide-to="1"></li>
					<li data-target="#carousel-example-1z" data-slide-to="2"></li>
				</ol>
				<!--/.Indicators-->
				<!--Slides-->
				<div class="carousel-inner" role="listbox">
					<!--First slide-->
					<div class="carousel-item active">

						<img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(130).jpg"
							 alt="First slide">
					</div>
					<!--/First slide-->
					<!--Second slide-->
					<div class="carousel-item">
						<img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(129).jpg"
							 alt="Second slide">
					</div>
					<!--/Second slide-->
					<!--Third slide-->
					<div class="carousel-item">
						<img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(70).jpg"
							 alt="Third slide">
					</div>
					<!--/Third slide-->
				</div>
				<!--/.Slides-->
				<!--Controls-->
				<a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
				<!--/.Controls-->
			</div>
		</div>
	</div>
</section>

<!-- Contact -->
<section class="contact-section bg-black" id="contact">
	<div class="container">

		<div class="row">

			<div class="col-md-4 mb-3 mb-md-0 offset-2">
				<div class="card py-4 h-100">
					<div class="card-body text-center">
						<i class="fas fa-map-marked-alt text-primary mb-2"></i>
						<h4 class="text-uppercase m-0">Address</h4>
						<hr class="my-4">
						<div class="small text-black-50">Kabanbay batyr 53, Astana, Kazakhstan</div>
					</div>
				</div>
			</div>

			<div class="col-md-4 mb-3 mb-md-0">
				<div class="card py-4 h-100">
					<div class="card-body text-center">
						<i class="fas fa-envelope text-primary mb-2"></i>
						<h4 class="text-uppercase m-0">Email</h4>
						<hr class="my-4">
						<div class="small text-black-50">
							<a href="#">naz.university@nu.edu.kz</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- Footer -->
<footer class="bg-black small text-center text-white-50">

	</div>
</footer>
