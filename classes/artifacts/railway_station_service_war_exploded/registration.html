</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark top-navbar">
		<div class="collapse navbar-collapse">
			<a href="#" class="navbar-brand">
				<img src="img/train-logo.svg" id="logo-id" alt="train-logo" width="40" height="40">

			<ul class="navbar-nav mr-auto">

					<a href="index.html" class="nav-link">Home</a>

					<a href="#" class="nav-link">Contact us</a>
				</li>
			</ul>
			<span class="navbar-text">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a href="login.html" class="nav-link">Log in</a>
				</li>
				<li class="nav-item active">
					<a href="registration.html" class="nav-link">Sign up</a>
				</li>
			</ul>
			</span>
		</div>
	</nav>


	<div class="main-container">
		<div class="container main-top-reg">
			<div class="row">
				<div class="reg-form-div">
					<form>
						<div class="form-group row">
					    	<label class="col-sm-3 col-form-label">First name</label>
					    	<div class="col-sm-9">
					      		<input type="text" class="form-control" id="firstName" placeholder="Alex">
					    	</div>
					  	</div>
					  	<div class="form-group row">
					    	<label class="col-sm-3 col-form-label">Last name</label>
					    	<div class="col-sm-9">
					    		<input type="text" class="form-control"  id="lastName" placeholder="Mercer">
					    	</div>
					  	</div>
					  	<div class="form-group row">
					    	<label class="col-sm-3 col-form-label">Email</label>
					    	<div class="col-sm-9">
					    		  <input type="text" class="form-control"  id="email" placeholder="email@example.com" required/>
					    	</div>
					  	</div>
					  	<div class="form-group row">
					    	<label class="col-sm-3 col-form-label">Password</label>
					    	<div class="col-sm-9">
					    		<input type="password" class="form-control" id="inputPassword" placeholder="Password" required/>
					    	</div>
					  	</div>
						<div class="form-group row">
							<label class="col-sm-3 col-form-label">Phone</label>
							<div class="col-sm-9">
								<input type="text" class="form-control"  id="phone" placeholder="87755757575" required/>
							</div>
						</div>
						<button type="button" class="btn btn-primary" id="submit-reg">Submit</button>
					</form>

				</div>
			</div>
		</div>
	</div>

	<div id="table-table" class="train-table-null">

	</div>

<footer class="footer">
		<div class="row footer-row">
			<div class="col-lg-5 col-md-5">
				<h2>EVe Booking</h2>
			</div>
		</div>

</footer>
