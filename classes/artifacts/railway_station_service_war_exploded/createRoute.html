<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>EVe booking</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/createRoute.js"></script>

</head>

<body id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="main-top-bar">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">EVe booking</a>

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="profile()" id="userprofile">My Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" onclick="logout();" href="#" id="singout">Sign out</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Header -->
<header class="top-header">
    <div class="d-flex align-items-center" style="padding-top: 100px;">
        <div class="row mx-auto">
            <div class="col-md-3">
                <div class="personal_details">
                    <form id="routeForm">
                        <div class="form-group">
                            <label>Departure City</label>
                            <input type="text" class="form-control" id="dep" placeholder="Astana">
                        </div>
                        <div class="form-group">
                            <label>Destination City</label>
                            <input type="text" class="form-control" id="des" placeholder="Almaty">
                        </div>

                        <button type="button" class="btn btn-primary" id="search-route">Search</button>
                    </form>
                </div>
            </div>
            <div class="col-md-9">
                <div class="agent-tickets">
                    <div class="personal_details">
                        <form id="">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col">
                                        <label>Day</label>
                                        <input type="text" class="form-control" id="day-input" placeholder="Enter day">
                                    </div>
                                    <div class="col">
                                        <label>Month</label>
                                        <select class="form-control" id="month-input">
                                            <option selected>Choose</option>
                                            <option>01</option>
                                            <option>02</option>
                                            <option>03</option>
                                            <option>04</option>
                                            <option>05</option>
                                            <option>06</option>
                                            <option>07</option>
                                            <option>08</option>
                                            <option>09</option>
                                            <option>10</option>
                                            <option>11</option>
                                            <option>12</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <label>Year</label>
                                        <input type="text" class="form-control" id="year-input" placeholder="Year">
                                    </div>
                                    <div class="col">
                                        <label>Hours</label>
                                        <input type="text" class="form-control" id="hour-input" placeholder="Hours">
                                    </div>
                                    <div class="col">
                                        <label>Minutes</label>
                                        <input type="text" class="form-control" id="min-input" placeholder="Mins">
                                    </div>
                                    <div class="col">
                                        <label>Seconds</label>
                                        <input type="text" class="form-control" id="sec-input" placeholder="Seconds">
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" id="create-route">Create</button>
                        </form>

                    <table class="table table-bordered">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">Path</th>
                            <th scope="col">#</th>
                        </tr>
                        </thead>
                        <tbody id="create-routes" class="table-profile">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- </div> -->
    </div>
</header>


<!-- Footer -->
<footer class="bg-black small text-center text-white-50">
    <div class="container">
        Copyright &copy; EVe booking
    </div>
</footer>


<!-- Bootstrap core JavaScript -->

<script src="js/bootstrap-js/bootstrap.bundle.min.js"></script>

<!-- Plugin JavaScript -->
<script src="js/jquery-easing/jquery.easing.min.js"></script>
<script src="js/animation.js"></script>


</body>

</html>
